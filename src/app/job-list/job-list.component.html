<!-- job list -->

<div class="card" *ngFor="let job of jobs">
  <div class="card-header bg-warning text-white">
    <h3 class="card-title">
      <a href="#" [routerLink]="['/jobs', job.id]" >
        {{ job.title }}
      </a>
    </h3>
    <div>
      {{ job.company }} - {{ job.city }}, {{ job.zipcode }}
    </div>
  </div>

  <div class="card-body">
    {{ job.description }}
  </div>

  <div class="card-footer bg-warning text-white">
    Paru il y a {{ job.publishdate | daysAgo }}
  </div>
</div>
